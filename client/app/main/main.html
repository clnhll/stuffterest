<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <form class="thing-form">
        <label>Syncs in realtime across clients</label>
        <p class="input-group">
          <input type="text" class="form-control" placeholder="Insert a photo URL here." ng-model="newThing">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
          </span>
        </p>
      </form>
      <p>Share your profile with this link: <br />
        <a ng-href="http://stuffterest.herokuapp.com/user/{{userId}}">http://stuffterest.herokuapp.com/user/{{userId}}</a></p>
      <h1 class="page-header">My Photos:</h1>
      <div id="photos">
      <div class="photo" ng-repeat="thing in awesomeThings | orderBy:'-created'">
        <img class="img-responsive" ng-src="{{thing.name}}" alt="a photo of a cat" err-src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQO5S0X_0I4NxGlzcQDpuxWCrbC3lh_GaEU6YCLiD1vyoNpFM9j8g"/><button type="button" class="close" ng-click="deleteThing(thing)">&times;</button>
      </div>
    </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
